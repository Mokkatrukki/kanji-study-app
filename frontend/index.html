<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Study Helper</title>
    <link href="./dist/output.css" rel="stylesheet">
    <!-- Link compiled Tailwind CSS -->
</head>

<body class="bg-gray-100 font-sans">

    <div class="container mx-auto p-4 max-w-2xl">
        <!-- Main Centered Container -->

        <!-- Header Component -->
        <header class="text-center mb-8 mt-6">
            <h1 class="text-4xl font-bold text-gray-800">Kanji Study Helper</h1>
        </header>

        <!-- Input Form Component -->
        <section id="input-section" class="mb-8 bg-white shadow-md rounded px-8 pt-6 pb-8">
            <div class="flex flex-col items-center">
                <label for="kanji-input" class="block text-gray-700 text-sm font-bold mb-2">Enter Kanji (1-3 characters):</label>
                <div class="flex w-full justify-center space-x-2">
                    <input type="text" id="kanji-input" maxlength="3" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="例: 猫">
                    <button id="generate-button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline whitespace-nowrap">
                        Generate Material
                    </button>
                </div>
                <!-- Loading Indicator (hidden initially) -->
                <div id="loading-indicator" class="mt-4 text-gray-500 hidden">
                    <svg class="animate-spin h-5 w-5 mr-3 inline-block" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    <span>Generating...</span>
                </div>
            </div>
        </section>

        <!-- Results Display Component (hidden initially) -->
        <section id="results-section" class="hidden space-y-6">
            <!-- Error Message Area (hidden initially) -->
            <div id="error-message" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative hidden" role="alert">
                <strong class="font-bold">Error:</strong>
                <span id="error-text" class="block sm:inline">Something went wrong.</span>
            </div>

            <!-- Kanji Info Card -->
            <div id="kanji-info-card" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
                <h2 id="result-kanji" class="text-5xl text-center mb-4 text-gray-900">[Kanji]</h2>
                <p class="text-center text-xl mb-1 text-gray-700"><strong id="result-reading">[Reading]</strong></p>
                <p class="text-center text-lg text-gray-600"><strong id="result-meaning">[Meaning]</strong></p>
            </div>

            <!-- Compound Words Card -->
            <div id="compounds-card" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
                <h3 class="text-2xl font-semibold mb-4 text-gray-800">Compound Words</h3>
                <ul id="compounds-list" class="list-none space-y-2 text-gray-700">
                    <!-- JS will populate LIs like: <li><strong>Word (Reading):</strong> Meaning</li> -->
                </ul>
            </div>

            <!-- Example Sentences Card -->
            <div id="sentences-card" class="bg-white shadow-md rounded px-8 pt-6 pb-8">
                <h3 class="text-2xl font-semibold mb-4 text-gray-800">Example Sentences</h3>
                <div id="sentences-list" class="space-y-6">
                    <!-- JS will populate divs for easy/medium/hard -->
                    <!-- Example Structure for one level:
                    <div id="sentence-easy">
                        <h4 class="font-semibold text-lg text-green-700">Easy</h4>
                        <p class="text-lg mt-1">Japanese Sentence</p>
                        <p class="text-md text-gray-600">Reading</p>
                        <p class="text-sm text-gray-500 italic">Translation</p>
                    </div>
                    -->
                </div>
            </div>
        </section>

    </div>
    <!-- End Container -->

    <script src="./dist/script.js"></script>
    <!-- Link compiled TypeScript -->
</body>

</html>
